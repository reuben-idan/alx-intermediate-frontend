<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
        main {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
      <section class="lg:col-span-2 flex">
        <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
        <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- Image Gallery Section -->
    <section class="mt-8">
      <h2 class="text-2xl font-bold mb-4 text-center">Image Gallery</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-gray-200 p-4 rounded-lg">
          <img
            src="https://via.placeholder.com/300x200/4F46E5/FFFFFF?text=Image+1"
            alt="Gallery Image 1"
            class="w-full h-48 object-cover rounded-lg"
          />
          <p class="mt-2 text-center font-semibold">Image 1</p>
        </div>
        <div class="bg-gray-200 p-4 rounded-lg">
          <img
            src="https://via.placeholder.com/300x200/7C3AED/FFFFFF?text=Image+2"
            alt="Gallery Image 2"
            class="w-full h-48 object-cover rounded-lg"
          />
          <p class="mt-2 text-center font-semibold">Image 2</p>
        </div>
        <div class="bg-gray-200 p-4 rounded-lg">
          <img
            src="https://via.placeholder.com/300x200/DC2626/FFFFFF?text=Image+3"
            alt="Gallery Image 3"
            class="w-full h-48 object-cover rounded-lg"
          />
          <p class="mt-2 text-center font-semibold">Image 3</p>
        </div>
        <div class="bg-gray-200 p-4 rounded-lg">
          <img
            src="https://via.placeholder.com/300x200/059669/FFFFFF?text=Image+4"
            alt="Gallery Image 4"
            class="w-full h-48 object-cover rounded-lg"
          />
          <p class="mt-2 text-center font-semibold">Image 4</p>
        </div>
        <div class="bg-gray-200 p-4 rounded-lg">
          <img
            src="https://via.placeholder.com/300x200/D97706/FFFFFF?text=Image+5"
            alt="Gallery Image 5"
            class="w-full h-48 object-cover rounded-lg"
          />
          <p class="mt-2 text-center font-semibold">Image 5</p>
        </div>
        <div class="bg-gray-200 p-4 rounded-lg">
          <img
            src="https://via.placeholder.com/300x200/DB2777/FFFFFF?text=Image+6"
            alt="Gallery Image 6"
            class="w-full h-48 object-cover rounded-lg"
          />
          <p class="mt-2 text-center font-semibold">Image 6</p>
        </div>
      </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
